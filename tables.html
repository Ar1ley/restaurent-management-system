<!DOCTYPE html>
<html>
<head>
    <title>Table View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-box {
            width: 100px;
            height: 70px;
            background-color: #cde;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 8px;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.2s;
        }
        .table-box:hover {
            background-color: #a8c;
            cursor: pointer;
        }
        .table-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* center horizontally */
            max-width: 800px;
            margin: auto; /* center the whole grid */
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h3 class="text-center">Table Selection</h3>

        <div class="table-grid">
            <div class="table-box">Table 1</div>
            <div class="table-box">Table 2</div>
            <div class="table-box">Table 3</div>
            <div class="table-box">Table 4</div>
            <div class="table-box">Table 5</div>
            <div class="table-box">Table 6</div>
            <div class="table-box">Table 7</div>
            <div class="table-box">Table 8</div>
            <div class="table-box">Table 9</div>
            <div class="table-box">Table 10</div>
            <div class="table-box">Table 11</div>
            <div class="table-box">Table 12</div>
            <div class="table-box">Table 13</div>
            <div class="table-box">Table 14</div>
            <div class="table-box">Table 15</div>
            <div class="table-box">Table 16</div>
            <div class="table-box">Table 17</div>
            <div class="table-box">Table 18</div>
            <div class="table-box">Table 19</div>
            <div class="table-box">Table 20</div>
        </div>
    </div>
</body>
</html>
