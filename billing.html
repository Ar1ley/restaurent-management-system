<!DOCTYPE html>
<html>
<head>
    <title>Billing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Billing Summary</h2>
    <!-- Display summary (simulating pre-filled data) -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Order Summary</h5>
            <p><strong>Table:</strong> 10</p>
            <p><strong>Server:</strong> Luffy.D</p>
            <p><strong>Item:</strong> Lamp Burger</p>
            <p><strong>Category:</strong> Dine In</p>
            <p><strong>Quantity:</strong> 2</p>
            <p><strong>Total:</strong> Rs 240</p>
            
        </div>
    </div>
    <!-- Payment Method -->
    <div class="mb-3">
        <label class="form-label"><strong>Select Payment Method</strong></label>
        <select class="form-select">
            <option>Cash</option>
            <option>Card</option>
            <option>Juice</option>
            <option>Cheque</option>
        </select>
    </div>
    <!-- Submit button -->
    <div class="text-end">
        <button class="btn btn-success">Finalise Bill</button>
    </div>
</div>
</body>
</html>
